<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Dictionary web app</title>
</head>

<body>
  <div class="container">
    <nav>
      <div id="logo"><img src="./assets/images/logo.svg" alt="logo"></div>

        <div id="font-theme-container">
          <select id="select-font">
            <button>
                <selectedcontent></selectedcontent>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="8" fill="currentColor" viewBox="0 0 14 8"><path fill="none" stroke="currentColor" stroke-width="1.5" d="m1 1 6 6 6-6"/></svg>
            </button>
            <div>
              <option id="sans-serif-option" value="Sans Serif">
                <div>
                  Sans Serif
                </div>
              </option>
              <option id="serif-option" value="Serif">
                <div>
                  Serif
                </div>
              </option>
              <option id="mono-option" value="Mono">
                <div id="mono-option">
                  Mono
                </div>
              </option>
            </div>
          </select>
          <div class="divider-vertical"></div>
          <div class="switch-container">

            <label class="switch">
              <input type="checkbox" id="theme-switch">
              <span class="slider round"></span>
            </label>
              <svg class="theme-icon"xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 22 22">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/>
              </svg>
          </div>
        </div>



    </nav>
    <main>

      <div id="search-field">
        <input type="text" id="word-search" placeholder="Search for any word...">
        <button type="submit" id="search-button" aria-label="Search">
          <img src="./assets/images/icon-search.svg" alt="Search">
        </button>
      </div>

      <section id="word-container">
        <div id="word-heading">
          <h1 id="word-title"></h1>
          <p id="word-phonetic"></p>
        </div>
        <div id="word-audio">
          <button type="button" id="audio-button" aria-label="Play audio">
            <img src="./assets/images/icon-play.svg" alt="Play audio">
          </button>
        </div>
      </section>

      <div id="definition-container">
        <section id="word-definition-noun">
          <div class="definition-title-container">
            <h2>noun</h2>
            <div class="divider-horizontal"></div>
          </div>
          <h3>Meaning</h3>
          <ul id="meaning-noun" class="meaning">
          </ul>
          <div id="synonyms-container">
            <h3>Synonyms</h3>
            <ul id="synonyms-list">

            </ul>
          </div>
        </section>

        <section id="word-definition-verb">
          <div class="definition-title-container">
            <h2>verb</h2>
            <div class="divider-horizontal"></div>
          </div>
          <h3>Meaning</h3>
          <ul id="meaning-verb" class="meaning">
            <li>To type on a keyboard.<br>
              <span id="definition-example">“Keyboarding is the part of this job I hate the most.”</span>
            </li>
          </ul>
        </section>
        
      </div>
      <div id="source-container">
        <h4 id="source-title">Source</h4>
        <a id="source-link" href="https://www.example.com" target="_blank">https://www.example.com</a>
      </div>
    </main>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
